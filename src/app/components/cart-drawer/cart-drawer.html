<div class="fixed inset-0 z-[200]" *ngIf="isOpen">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm animate-fade-in" (click)="onClose.emit()"></div>

  <div class="absolute inset-y-0 right-0 w-full max-w-[420px] bg-white shadow-2xl flex flex-col animate-slide-left">

    <div class="px-8 py-7 border-b border-gray-100 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <span class="text-[11px] uppercase tracking-[0.4em] font-bold text-black">Your Bag</span>
        <span class="text-[9px] bg-black text-white px-2 py-0.5 rounded-full font-bold">5</span>
      </div>
      <button (click)="onClose.emit()" class="p-2 -mr-2 text-black hover:rotate-90 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto px-8 py-6 space-y-10 custom-scrollbar">

      <div class="flex gap-5 group">
        <div class="w-24 h-32 bg-[#f9f9f9] overflow-hidden flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?q=80&w=500&auto=format&fit=crop" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
        </div>
        <div class="flex-1 flex flex-col justify-between">
          <div>
            <div class="flex justify-between items-start">
              <h3 class="text-[10px] font-bold uppercase tracking-widest leading-tight">Essential Leather Tote</h3>
              <p class="text-[11px] font-medium">$240.00</p>
            </div>
            <p class="text-[9px] text-gray-400 uppercase tracking-widest mt-1">Nero Black</p>
          </div>
          <div class="flex justify-between items-center">
            <div class="flex items-center border border-gray-100">
              <button class="px-3 py-1 text-xs hover:bg-gray-50">-</button>
              <span class="px-2 text-[10px] font-bold">1</span>
              <button class="px-3 py-1 text-xs hover:bg-gray-50">+</button>
            </div>
            <button class="text-[8px] uppercase font-bold text-gray-300 hover:text-black transition-colors underline underline-offset-4">Remove</button>
          </div>
        </div>
      </div>

      <div class="flex gap-5 group">

        </div>
        <div class="flex-1 flex flex-col justify-between">
          <div>
            <div class="flex justify-between items-start">

              <p class="text-[11px] font-medium">$85.00</p>
            </div>
            <p class="text-[9px] text-gray-400 uppercase tracking-widest mt-1">Stone White</p>

          <div class="flex justify-between items-center">

        </div>

        <span class="text-[13px] font-medium tracking-tighter">$755.00</span>
      </div>
      <p class="text-[8px] text-gray-400 uppercase tracking-widest leading-relaxed">

      <button class="w-full bg-black text-white py-5 uppercase tracking-[0.4em] text-[10px] font-bold hover:bg-[#1a1a1a] transition-all shadow-xl active:scale-[0.98]">
