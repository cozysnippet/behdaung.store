<div class="group cursor-pointer flex flex-col relative" [routerLink]="['/product', product.id]">

  <div class="relative aspect-[3/4] overflow-hidden bg-[#F9F9F9] mb-4">
    <img [src]="product.imageUrl" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-105">

    <div class="absolute top-3 left-3 flex flex-col gap-2">
      @if (product.isNew) {
        <div class="bg-white px-2 py-1 shadow-sm">
          <span class="text-[8px] uppercase tracking-widest font-bold">New</span>
        </div>
      }
    </div>

    <div class="absolute inset-x-0 bottom-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-500 bg-white/80 backdrop-blur-md">
      <button (click)="handleQuickAdd($event)" class="w-full py-3 text-[10px] uppercase tracking-widest font-bold border border-black hover:bg-black hover:text-white transition-all">
        Quick Add
      </button>
    </div>
  </div>

  <div class="space-y-1.5 px-1">
    <div class="flex justify-between items-start">
      <h3 class="text-[10px] font-bold uppercase tracking-widest truncate">{{ product.name }}</h3>
      <span class="text-[10px] font-bold">{{ product.price | currency }}</span>
    </div>

    <div class="flex justify-between items-center">
      <p class="text-[9px] text-gray-400 uppercase">{{ product.color }}</p>
      <div class="flex gap-1">
        @for (swatch of product.swatches || []; track swatch) {
          <div [style.background-color]="swatch" class="w-2 h-2 rounded-full border border-gray-100"></div>
        }
      </div>
    </div>
  </div>
</div>
