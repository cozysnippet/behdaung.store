<footer class="w-full bg-[#F9F9F9] border-t border-gray-100 pt-16 pb-8">
  <div class="max-w-[1600px] mx-auto px-8 md:px-16"> <div class="mb-16 lg:mb-24 lg:grid lg:grid-cols-12 gap-12 items-center">
    <div class="lg:col-span-6 mb-8 lg:mb-0">
      <h4 class="font-khmer-bold text-2xl lg:text-3xl text-black mb-4">ទទួលបានព័ត៌មានថ្មីៗ</h4>
      <p class="text-[12px] uppercase tracking-[0.2em] text-gray-400">Join our world for exclusive updates.</p>
    </div>
    <div class="lg:col-span-6">
      <div class="relative flex flex-col md:flex-row gap-4">
        <input
          type="email"
          placeholder="បញ្ចូលអ៊ីមែលរបស់អ្នក (Enter your email)"
          class="flex-1 bg-white border border-gray-200 px-6 py-4 text-sm focus:outline-none focus:border-black transition-all rounded-sm"
        >
        <button class="bg-black text-white px-10 py-4 text-[11px] uppercase tracking-[0.3em] font-bold hover:bg-[#C5A059] transition-all rounded-sm">
          Subscribe
        </button>
      </div>
    </div>
  </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-0 lg:gap-12 border-t border-gray-100 lg:border-none pt-8 lg:pt-0 mb-16">
      <div class="border-b lg:border-none border-gray-100 py-4 lg:py-0">
        <button (click)="toggleSection('contact')" class="w-full flex justify-between items-center lg:cursor-default lg:mb-8">
          <h4 class="text-[11px] uppercase tracking-[0.2em] font-bold text-gray-900">Contact Us</h4>
          <span class="lg:hidden text-gray-400">{{ openSection === 'contact' ? '−' : '+' }}</span>
        </button>
        <ul class="space-y-4 text-[13px] text-gray-500 font-light overflow-hidden transition-all duration-300"
            [ngClass]="{'max-h-0 lg:max-h-full': openSection !== 'contact', 'max-h-40 pt-6': openSection === 'contact'}">
          <li>+1 (844) 326-6000</li>
          <li class="hover:text-black cursor-pointer transition-colors">Email Us</li>
          <li>Mon-Fri 9am-3pm PT</li>
        </ul>
      </div>

      <div class="border-b lg:border-none border-gray-100 py-4 lg:py-0">
        <button (click)="toggleSection('customers')" class="w-full flex justify-between items-center lg:cursor-default lg:mb-8">
          <h4 class="text-[11px] uppercase tracking-[0.2em] font-bold text-gray-900">Customers</h4>
          <span class="lg:hidden text-gray-400">{{ openSection === 'customers' ? '−' : '+' }}</span>
        </button>
        <ul class="space-y-4 text-[13px] text-gray-500 font-light overflow-hidden transition-all duration-300"
            [ngClass]="{'max-h-0 lg:max-h-full': openSection !== 'customers', 'max-h-64 pt-6': openSection === 'customers'}">
          <li class="hover:text-black cursor-pointer">Start a Return</li>
          <li class="hover:text-black cursor-pointer">Return Policy</li>
          <li class="hover:text-black cursor-pointer">FAQ</li>
        </ul>
      </div>

      <div class="border-b lg:border-none border-gray-100 py-4 lg:py-0">
        <button (click)="toggleSection('company')" class="w-full flex justify-between items-center lg:cursor-default lg:mb-8">
          <h4 class="text-[11px] uppercase tracking-[0.2em] font-bold text-gray-900">Company</h4>
          <span class="lg:hidden text-gray-400">{{ openSection === 'company' ? '−' : '+' }}</span>
        </button>
        <ul class="space-y-4 text-[13px] text-gray-500 font-light overflow-hidden transition-all duration-300"
            [ngClass]="{'max-h-0 lg:max-h-full': openSection !== 'company', 'max-h-64 pt-6': openSection === 'company'}">
          <li class="hover:text-black cursor-pointer font-khmer-body">About Us</li>
          <li class="hover:text-black cursor-pointer font-khmer-body">Sustainability</li>
          <li class="hover:text-black cursor-pointer font-khmer-body">Careers</li>
        </ul>
      </div>
    </div>

    <div class="pt-8 border-t border-gray-200 flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="text-[10px] text-gray-400 tracking-[0.3em] uppercase">© {{year}} Brand Name</p>
      <div class="flex gap-6 text-[10px] text-gray-400 uppercase tracking-[0.2em]">
        <span class="hover:text-black cursor-pointer">Privacy Policy</span>
        <span class="hover:text-black cursor-pointer">Terms of Service</span>
      </div>
    </div>
  </div>
</footer>
