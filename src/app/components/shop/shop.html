<div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-8 md:px-16 py-12">
  @for (product of products; track product.id) {
    <div class="group cursor-pointer">
      <div class="relative aspect-[3/4] overflow-hidden bg-gray-100">
        <img
          [ngSrc]="product.imageUrl"
          [alt]="product.name"
          fill
          class="object-cover transition-transform duration-700 group-hover:scale-105"
          [priority]="product.id === 1"
        >
        @if (product.isNew) {
          <div class="absolute top-4 left-4 z-10 text-[10px] uppercase tracking-[0.2em] bg-white text-black px-3 py-1.5 shadow-sm">
            New Arrival
          </div>
        }
      </div>

      <div class="mt-6 flex justify-between items-start">
        <div>
          <h3 class="text-sm font-light uppercase tracking-[0.15em] text-gray-900">{{ product.name }}</h3>
          <p class="text-[11px] text-gray-400 font-light mt-1 uppercase tracking-widest">{{ product.category }}</p>
        </div>
        <p class="text-sm font-light text-gray-900">{{ product.price | currency }}</p>
      </div>
    </div>
  } @empty {
    <div class="col-span-3 py-20 text-center">
      <p class="text-gray-400 font-light uppercase tracking-widest">Collection Updating</p>
    </div>
  }
</div>
