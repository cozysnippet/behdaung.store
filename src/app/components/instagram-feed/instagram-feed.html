<section class="w-full bg-white py-24 lg:py-32">
  <div class="max-w-[1400px] mx-auto px-6 lg:px-12">

    <div class="flex flex-col md:flex-row md:items-end justify-between mb-16 gap-6">
      <div>
        <div class="flex items-center gap-3 mb-4">
          <span class="w-8 h-[1px] bg-[#C5A059]"></span>
          <span class="text-[10px] uppercase tracking-[0.4em] text-[#C5A059] font-bold">Follow the journey</span>
        </div>
        <h2 class="font-khmer-bold text-4xl lg:text-5xl text-black">មើលនៅលើ Instagram</h2>
      </div>

      <button
        (click)="openInstagram()"
        class="group flex items-center gap-3 text-[11px] uppercase tracking-[0.3em] font-bold">
        <span>&#64;បេះដូង.</span>
        <div class="w-8 h-[1px] bg-black group-hover:w-12 group-hover:bg-[#C5A059] transition-all duration-500"></div>
      </button>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
      <div *ngFor="let post of posts"
           class="relative group aspect-square overflow-hidden cursor-pointer">
        <img [src]="post.image"
             class="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110"
             alt="Instagram Story">

        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-center justify-center">
          <div class="translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="1.5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke-width="1.5"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke-width="1.5"></line>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-16 flex justify-center">
      <button (click)="openInstagram()" class="font-khmer-bold text-[14px] text-gray-400 hover:text-black transition-colors">
        តាមដានពួកយើងសម្រាប់អ្វីដែលថ្មីៗ
      </button>
    </div>
  </div>
</section>
