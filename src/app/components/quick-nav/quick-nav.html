<div class="lg:hidden nav-bar-container animate-nav">
  <div class="glass-pill px-4">

    <button routerLink="/" class="p-3 group">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white/40 group-active:text-white transition-colors">
        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21.75h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21.75h7.5" />
      </svg>
    </button>

    <button (click)="onSearch.emit()" class="p-3 group">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white/40 group-active:text-white transition-colors">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </button>

    <button (click)="onMenu.emit()" class="mx-2 bg-white/10 hover:bg-white/20 p-3 rounded-full transition-all active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>

    <button class="p-3 group relative">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white/40 group-active:text-white transition-colors">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.451 1.207-1.118 1.207H5.017a1.118 1.118 0 0 1-1.118-1.207l1.263-12c.07-.665.621-1.125 1.288-1.125h12.182c.667 0 1.218.46 1.288 1.125Z" />
      </svg>
      <span *ngIf="cartCount > 0" class="absolute top-2 right-2 w-1.5 h-1.5 bg-white rounded-full"></span>
    </button>

    <button (click)="onProfile.emit()" class="p-3 group">
      <div *ngIf="authUser" class="w-5 h-5 rounded-full overflow-hidden border border-white/20">
        <img [src]="authUser.photo_url" class="w-full h-full object-cover grayscale">
      </div>
      <svg *ngIf="!authUser" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white/40 group-active:text-white transition-colors">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </button>

  </div>
</div>
