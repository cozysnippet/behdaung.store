<section class="product-section w-full bg-white py-20 lg:py-32">
  <div class="max-w-[1400px] mx-auto px-6 lg:px-12">

    <div class="flex flex-col mb-16 lg:mb-24">
      <div class="flex items-center gap-3 mb-4">
        <span class="accent-line w-8 h-[1px] bg-[#C5A059]"></span>
        <span class="text-[10px] uppercase tracking-[0.4em] text-[#C5A059] font-bold">Shop the look</span>
      </div>
      <h2 class="font-khmer-bold text-4xl lg:text-5xl text-black">ទំនិញពេញនិយម</h2>
    </div>

    <div class="grid grid-cols-2 lg:grid-cols-4 gap-x-5 gap-y-12 lg:gap-x-10 lg:gap-y-24">
      <div *ngFor="let p of products; let i = index"
           (click)="onProductClick(p.id)"
           class="product-card group cursor-pointer"
           [ngClass]="{'staggered-mt': i % 2 !== 0}">

        <div class="img-container relative aspect-[3/4] overflow-hidden bg-[#F9F9F9] mb-6 rounded-sm shadow-sm">
          <img [src]="p.image" class="w-full h-full object-cover transition-all duration-[1.5s] group-hover:scale-110">

          <div *ngIf="p.tag" class="absolute top-4 left-4">
            <span class="bg-white/90 backdrop-blur-sm text-[8px] uppercase tracking-widest font-bold px-3 py-1 text-black">
              {{p.tag}}
            </span>
          </div>
        </div>

        <div class="product-info space-y-2">
          <div class="flex justify-between items-start">
            <div class="space-y-1">
              <h3 class="font-khmer-bold text-lg text-gray-900 group-hover:text-[#C5A059] transition-colors">{{p.nameKh}}</h3>
              <p class="text-[10px] text-gray-400 uppercase tracking-widest">{{p.nameEn}}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{p.price}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-24 lg:mt-32 flex justify-center">
      <button
        (click)="onViewAll()"
        class="view-all-link group/btn flex flex-col items-center gap-3">
        <span class="font-khmer-bold text-[15px] text-gray-900 tracking-wide group-hover/btn:text-[#C5A059] transition-colors">
          មើលទំនិញទាំងអស់
        </span>
        <div class="animated-underline relative w-12 h-[1px] bg-gray-200 overflow-hidden">
          <div class="line-fill absolute inset-0 bg-black -translate-x-full group-hover/btn:translate-x-0 transition-transform duration-500"></div>
        </div>
      </button>
    </div>
  </div>
</section>
