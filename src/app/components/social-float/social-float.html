<div class="fixed right-0 top-1/2 -translate-y-1/2 z-[9999] flex items-center transition-transform duration-700 ease-[cubic-bezier(0.23,1,0.32,1)]"
     [style.transform]="isExpanded() ? 'translateX(0)' : 'translateX(calc(100% - 28px))'">

  @if (!isExpanded()) {
    <button (click)="toggleMenu()"
            class="w-7 h-10 bg-white/20 backdrop-blur-md text-black flex items-center justify-center rounded-l-lg shadow-lg border border-white/40 hover:bg-white/40 transition-all">
      <i class="fas fa-chevron-left text-[10px] animate-nudge"></i>
    </button>
  }

  <div class="bg-white/30 backdrop-blur-2xl border-l border-y border-white/40 py-4 px-1 flex flex-row items-center gap-1 shadow-[0_8px_32px_rgba(0,0,0,0.15)] rounded-l-[2rem]">

    @if (isExpanded()) {
      <button (click)="toggleMenu()"
              class="group flex items-center justify-center w-3 h-20 mr-1 transition-all">
        <div class="w-[1.5px] h-8 bg-black/20 rounded-full group-hover:bg-black group-hover:h-12 transition-all"></div>
      </button>
    }

    <div class="flex flex-col gap-4 items-center">
      @for (social of socials; track social.name) {
        <a [href]="social.url" target="_blank"
           class="group relative flex items-center justify-center w-10 h-10 rounded-full bg-white shadow-sm transition-all duration-500 hover:scale-110">

          <i [class]="social.icon + ' text-base ' + social.colorClass"></i>

          <span class="absolute right-14 px-2 py-1 bg-black text-white text-[7px] uppercase tracking-widest font-bold opacity-0 group-hover:opacity-100 transition-all pointer-events-none whitespace-nowrap">
            {{ social.name }}
          </span>
        </a>
      }
    </div>
  </div>
</div>
