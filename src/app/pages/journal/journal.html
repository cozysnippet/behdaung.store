<div class="min-h-screen bg-white">
  <div class="max-w-[1600px] mx-auto px-6 md:px-12 pt-12 pb-8 border-b border-gray-50">
    <h1 class="text-3xl md:text-5xl font-light uppercase tracking-[0.4em] font-khmer-body text-gray-900">Journal</h1>
  </div>

  <div class="max-w-[1600px] mx-auto px-6 md:px-12 py-12">
    <div class="flex flex-col gap-24">

      @for (post of articles; track post.id) {
        <article class="flex flex-col space-y-8">

          <div class="grid grid-cols-1 md:grid-cols-12 gap-10 items-center">
            <div class="md:col-span-7 overflow-hidden aspect-[3/2] bg-gray-100">
              <img [src]="post.imageUrl" class="w-full h-full object-cover transition-transform duration-1000 hover:scale-105" (error)="handleImageError($event)">
            </div>

            <div class="md:col-span-5 space-y-6">
              <span class="text-[9px] font-bold uppercase tracking-widest text-gray-400">{{ post.category }}</span>
              <h2 class="text-2xl font-light uppercase tracking-widest text-gray-900 leading-tight">{{ post.title }}</h2>
              <p class="text-sm font-light text-gray-500 leading-relaxed">{{ post.excerpt }}</p>
              <button class="text-[10px] font-bold uppercase tracking-widest border-b border-black pb-1">Read Full Story</button>
            </div>
          </div>

          <div class="pt-10 border-t border-gray-50">
            <h3 class="text-[10px] font-bold uppercase tracking-[0.3em] mb-8 text-center">Shop the Look</h3>

            <div class="flex overflow-x-auto gap-6 pb-6 scrollbar-hide snap-x">
              @for (product of post.relatedProducts; track product.id) {
                <div class="min-w-[200px] md:min-w-[280px] snap-start group cursor-pointer" [routerLink]="['/product', product.id]">
                  <div class="aspect-[3/4] bg-gray-50 mb-4 overflow-hidden">
                    <img [src]="product.imageUrl" class="w-full h-full object-cover group-hover:scale-105 transition-transform" (error)="handleImageError($event)">
                  </div>
                  <div class="text-center space-y-1">
                    <p class="text-[11px] font-medium uppercase tracking-widest">{{ product.name }}</p>
                    <p class="text-[11px] text-gray-400">{{ product.price | currency }}</p>
                  </div>
                </div>
              }
            </div>
          </div>

        </article>
      }
    </div>
  </div>
</div>
